apply plugin: 'java'
apply plugin: 'eclipse'

configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'gradle.cucumber', features, '--plugin', 'json:target/cucumber.json']
        }
		javaexec {
			main = "gradle.cucumber.Reporter"
			classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
			
		}
    }
}

dependencies {
    testCompile 'info.cukes:cucumber-java:1.2.5'
    testCompile 'info.cukes:cucumber-junit:1.2.5'

    testCompile 'junit:junit:4.12'
	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.53.0'
	
	// https://mvnrepository.com/artifact/net.masterthought/cucumber-reporting
	compile group: 'net.masterthought', name: 'cucumber-reporting', version: '3.10.0'
	
}

repositories {
    mavenCentral()
}
